<!DOCTYPE>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="author" content="Seraj Vahdati">
	<meta name="description" content="A Simple Web Game in which a player has to click 1 to 50.">
	<meta property="og:title" content="1250 Game" />
	<meta property="og:image"
		content="http://seraj.me/games/1250/assets/image/screenshot.jpg" />
	<meta property="og:description" content="Click 1 to 50 as fastest as you can." />

	<title>1 to 50 Game</title>

	<link rel="shortcut icon" href="assets/image/icon.png">
	<link href="assets/public/css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="assets/public/css/style.css" rel="stylesheet" type="text/css">



</head>

<body>
	<div class="container">
		<div class="heading">
			<div class="row justify-content-between">
				<h1 class="col-4 title">1<span>2</span>50</h1>
				<div class="col-8 scores-container">
					<div class="current-score">0.000</div>
					<div class="best-score">0.000</div>
				</div>
			</div>
			<div class="row justify-content-between">
				<div class="col">
					<p class="description">Click from <strong>1 to 50</strong> as fastest as you can.</p>
					<a class="restart-button" onclick="newGame()">New Game</a>
				</div>
			</div>
		</div>



		<div class="app-container">
		</div>

		<div class="footer">
			<p>Created by <a href="http://seraj.me/">Seraj Vahdati</a> | Copyright &copy; 2020</p>
		</div>
	</div>
	<script src="assets/public/js/lib.min.js"></script>
	<script src="assets/public/js/app.min.js"></script>
</body>

</html>
